version: "3.8"
services:
  server:
    image: registry:2
    environment:
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm"
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
    ports:
      - 5000:5000
    restart: unless-stopped
    volumes:
      - .volumes/auth:/auth
    depends_on:
      - htpasswd  # Added correct dependency
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/v2/ || exit 1"]
      start_period: 20s
      interval: 5s
      retries: 20
      timeout: 5s

  htpasswd:
    image: httpd:2.4-alpine
    command: |
      htpasswd -Bbn testuser testpassword > /auth/htpasswd
    restart: "no"
    volumes:
      - .volumes/auth:/auth
